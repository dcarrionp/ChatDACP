<form class="chat-container" id="chatForm">
  <div class="chat-box">
    <ul id="messages"></ul>
  </div>

  <footer class="chat-footer">
    <input type="text" name="messageText" id="textForm" placeholder="Type a message" autocomplete="off" />
    <button id="btnForm" type="submit">Enviar</button>
  </footer>
</form>
